<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container sign-up-container">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <input type="number" id="signup-height" placeholder="Height (cm)" required />
            <input type="number" id="signup-weight" placeholder="Weight (kg)" required />
            <button type="submit">Sign Up</button>
        </form>
        <p class="message">Already have an account? <a href="../Login Page/login.html">Login</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
