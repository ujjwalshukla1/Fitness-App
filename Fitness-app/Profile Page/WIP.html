<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work in Progress</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .content {
        text-align: center;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Work in Progress</h1>
        <p>
          We're working hard to get this section ready. Please check back later!
        </p>
      </div>
    </div>
  </body>
</html>
